<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cultura Social Club Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .demo-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
        
        .iframe-container {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        /* Option to hide header for full app experience */
        .fullscreen .header {
            display: none;
        }
        
        .fullscreen .iframe-container {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Optional header - remove if you want completely clean look -->
        <div class="header">
            La Cultura Social Club - Live Demo
        </div>
        
        <!-- Your actual Replit URL -->
        <iframe 
            src="https://la-cultura-social-club.replit.app" 
            class="iframe-container"
            frameborder="0"
            allowfullscreen
            loading="lazy">
            <div class="loading">Loading demo...</div>
        </iframe>
    </div>

    <script>
        // Optional: Add some loading logic or remove this script entirely
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            iframe.onload = function() {
                console.log('Demo loaded successfully');
            };
            
            // Optional: Make it truly fullscreen by removing header
            // Uncomment the line below if you want no header at all
            // document.body.classList.add('fullscreen');
        });
    </script>
</body>
</html>
